version: '3.4'

services:
  rssreadercontainer:
    image: rssreadercontainer
    build:
      context: .
      dockerfile: RssReaderContainer/Dockerfile

  my-rabbit:
    image: rabbitmq:3-management
    ports:
      - "15672:15672"
      - "5672:5672"
    container_name: my-rabbit
    restart: always  # Isso faz com que o contÃªiner do RabbitMQ reinicie sempre que ele falhar ou for desligado